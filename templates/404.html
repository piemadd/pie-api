<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Error</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display:400,400i');
        body, html {
            font-family: 'Open Sans', sans-serif;
            position: relative;
            overflow: hidden;
            height: 100%;
            margin: 0;
        }
        #text {
            transform: translateY(-50%);
            text-align: center;
            position: relative;
            top: 50%;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: normal;
            font-size: 300%;
        }
    </style>
</head>
<body>
    <div id="text">
        <h1>404 <i>Error</i></h1>
        <p>Something broke on your end, probably just an incorrect url.</p>
        <p>In the mean time, it might be appropriate to go to my documentation, which can be found <a href="https://github.com/pieromqwerty/pie-api/blob/master/documentation.md">here</a>.</p>
        <p>You can also take a look at my source code <a href="https://github.com/pieromqwerty/pie-api">here</a>.</p>
    </div>
</body>
</html>
